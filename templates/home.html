<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Robinsquad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="icon" type="image/png" href="../static/img/logo.png">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
    <link rel="stylesheet" href="../static/css/main.css">
</head>

<body>

    <!-- Navigation -->
    <div id="navigation">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">

            <!-- Brand -->
            <a class="navbar-brand" href="#">
                <img src="../static/img/logo.png" alt="logo" style="width:30px">
            </a>
            <a class="navbar-brand">
                <span><strong><span class="badge badge-warning">{{ email }}</span> </strong> </span>
            </a>
            <!-- Toggler/collapsible Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link" href="/">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div> <!-- Navigation -->

    <!-- Positions -->
    <div id="positions" class="container-fluid">
        <section class="positions-title">
            <p class="display-4 text-center">Positions</p>
        </section>

        <div id="holdings" class="container p-0">
         
        </div>
    </div> <!-- Positions -->

    
    <footer style="position: fixed; left: 0; bottom: 0; width: 100%;  background-color:#21ce99; color: white; text-align: center;">
        <p style="margin-top:15px">This is a personal project made for fun. All Respective icons and service(s) belong
            to Respective owners.</p>
    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type="text/babel" src="../static/js/account.js"></script>


</body>

</html>
